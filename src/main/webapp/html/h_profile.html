<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <nav class="w3-bar w3-indigo w3-xlarge">
        <a class="w3-bar-item w3-deep-purple w3-text w3-cursive">My Site</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-blue">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-blue">Categories</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-blue">About</a>
        <a href="#" class="w3-bar-item w3-button w3-green w3-right w3-hover-deep-orange">Register</a>
        <a href="#" class="w3-bar-item w3-text w3-right">Sign in</a>
    </nav>

    <div class="w3-container w3-white">

        <section class="w3-card-4 w3-cell-row w3-grey w3-margin-top">

            <div class="w3-container w3-cell w3-cell-middle w3-purple" style="width: 300px">
                <div class="w3-card-4 w3-section w3-white" style="width: 300px">
                    <img src="default_avatar.jpg" alt="You" style="width: 300px"/>
                </div>
            </div>

            <div class="w3-container w3-cell w3-orange">
                <div class="w3-container w3-white w3-section">
                    <h3 class="w3-padding-16">Name: -- --</h3>
                    <h3 class="w3-padding-16">Country: -- --</h3>
                    <h3 class="w3-padding-16">Age: -- --</h3>


                    <div class="w3-cell-row w3-padding-16">
                        <div class="w3-cell">
                            <h3>Change profile image:</h3>
                        </div>
                        <div class="w3-cell">
                            <label>
                                <input class="w3-button w3-black"
                                       type="file"
                                       name="uploadedPicture">
                            </label>
                        </div>
                        <div class="w3-cell">
                            <label>
                                <input type="submit">
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="w3-container w3-section w3-blue">

            <div class="w3-card-4 w3-orange w3-section">

                <header class="w3-container w3-red">
                    <h2>Level progression</h2>
                </header>

                <div class="w3-container w3-black">
                    <h3>The rookie</h3>
                    <progress value="50" max="100" style="width: 100%; height: 40px"></progress>
                    <p>500/1000 XP</p>
                </div>

            </div>
        </section>

        <section class="w3-container w3-section w3-purple">

            <div class="w3-card-4 w3-orange w3-section">

                <header class="w3-container w3-red">
                    <h2>Achievements</h2>
                </header>

                <div class="w3-container w3-white">
                    <div class="w3-row w3-black w3-section">
                        <div class="w3-col s2 w3-blue">
                            <div class="w3-container w3-center w3-section">
                                <img src="default_avatar.jpg" alt="Ach" style="width: 100%" />
                                <div class="w3-container w3-red">
                                    <h3>Image Describe</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="w3-container w3-section w3-purple">

            <div class="w3-card-4 w3-orange w3-section">

                <header class="w3-container w3-red">
                    <h2>Progression</h2>
                </header>

                <div class="w3-container w3-white">
                    <div class="w3-row w3-black w3-section">
                        <div class="w3-col s4 w3-blue">
                            <div class="w3-container">
                                <h3>Biology</h3>
                                <progress value="50" max="100" style="width: 100%; height: 40px"></progress>
                                <p>500/1000 XP</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div>
</body>
</html>
