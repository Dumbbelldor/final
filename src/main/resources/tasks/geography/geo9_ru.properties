em = Эта страна протянулось узкой полосой вдоль восточного и южного побережий одного из крупных полуостровов Евразии. Рельеф в основном гористый; равнины, расположенные в дельте двух крупных рек, занимают около четверти территории страны. Климат субэкваториальный, часты тайфуны и наводнения. Недра богаты полезными ископаемыми: разведаны запасы нефти, каменного угля, железных, оловянных и вольфрамовых руд. Сельское хозяйство специализируется на производстве риса, сахарного тростника, чая, кофе и натурального каучука.