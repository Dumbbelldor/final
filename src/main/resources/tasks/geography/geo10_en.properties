h5 = Identify the country by its short description.
em = This country is one of the largest in the world in terms of area. It borders on only one state by land. The coastline in the north is heavily indented. The territory can be divided into mountainous west and flat east. Quaternary glaciation had a great influence on the formation of the modern relief. The country is rich in various types of minerals. The great length from north to south and from west to east determines the variety of climate types on its territory.