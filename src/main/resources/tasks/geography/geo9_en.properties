h5 = Identify the country by its short description.
em = This country stretches in a narrow strip along the eastern and southern coasts of one of the largest peninsulas of Eurasia. The relief is mostly mountainous; the plains located in the delta of two large rivers occupy about a quarter of the country's territory. The climate is subequatorial, typhoons and floods are frequent. The bowels are rich in minerals: reserves of oil, coal, iron, tin and tungsten ores have been explored. Agriculture specializes in the production of rice, sugar cane, tea, coffee and natural rubber.