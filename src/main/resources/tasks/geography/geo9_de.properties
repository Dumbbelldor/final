h5 = Identifizieren Sie das Land anhand seiner Kurzbeschreibung.
em = Dieses Land erstreckt sich in einem schmalen Streifen entlang der Ost- und Südküste einer der größten Halbinseln Eurasiens. Das Relief ist meist gebirgig; die Ebenen im Delta zweier großer Flüsse nehmen etwa ein Viertel der Landesfläche ein. Das Klima ist subäquatorial, Taifune und Überschwemmungen sind häufig. Der Darm ist reich an Mineralien: Vorkommen an Öl-, Kohle-, Eisen-, Zinn- und Wolframerzen wurden erkundet. Die Landwirtschaft ist auf die Produktion von Reis, Zuckerrohr, Tee, Kaffee und Naturkautschuk spezialisiert.