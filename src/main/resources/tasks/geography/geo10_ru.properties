em = Эта страна является одной из крупных в мире по площади территории. По суше граничит только с одним государством. Береговая линия на севере сильно изрезана. Территорию можно разделить на горный запад и равнинный восток. Большое влияние на формирование современного рельефа оказало четвертичное оледенение. Страна богата различными видами полезных ископаемых. Большая протяженность с севера на юг и с запада на восток определяет разнообразие типов климата на её территории.