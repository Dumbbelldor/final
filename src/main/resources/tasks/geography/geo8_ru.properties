em = Территорию этой страны, расположенной в Западном полушарии, пересекает Северный полярный круг. Страна не имеет сухопутных границ с другими государствами. Она выделяется тем, что в пределах значительной части её территории природные ландшафты сохранились нетронутыми человеком. Отличительной особенностью её природы является наличие действующих вулканов.