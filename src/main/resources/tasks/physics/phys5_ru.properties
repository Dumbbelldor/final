p.1 = Установите соответствие между техническими устройствами (приборами) и физическими закономерностями, лежащими в основе принципа их действия. К каждой позиции первого столбца подберите соответствующую позицию из второго столбца.
h5.1 = Техническое устройство
p.2 = А. U-образный манометр
p.3 = Б. пружинный динамометр
h5.2 = Физическая закономерность
p.4 = 1. зависимость гидростатического давления от высоты столба жидкости
p.5 = 2. условие равновесия рычага
p.6 = 3. зависимость силы упругости от степени деформации тела
p.7 = 4. объёмное расширение жидкости при нагревании
p.8 = Запишите в поле для ответа последовательность цифр, соответствующих буквам АБ.