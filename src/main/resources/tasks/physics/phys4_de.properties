p.1 = In einem kühlen Raum liegen zwei gleich große Kugeln auf dem Tisch: Holz und Stahl.
p.2 = Welcher Ball fühlt sich kälter an?
p.3 = 1. Holz, da die Dichte des Holzes größer ist
p.4 = 2. Holz, da die Wärmeleitfähigkeit von Holz größer ist
p.5 = 3. Stahl, da die Dichte von Stahl größer ist
p.6 = 4. Stahl, da die Wärmeleitfähigkeit von Stahl größer ist
p.7 = Schreiben Sie die Nummer, die Ihrer Wahl entspricht, in das Antwortfeld.