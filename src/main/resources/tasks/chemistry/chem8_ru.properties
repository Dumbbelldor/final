p.1 = Верны ли следующие утверждения о химическом загрязнении окружающей среды?
em.1 = А. Ядовитые компоненты выхлопных газов автомобилей – углекислый газ и пары воды.
em.2 = Б. Углекислый газ неядовит, поэтому его повышенное содержание в атмосфере не влияет на жизнь человека.
p.2 = 1. верно только А
p.3 = 2. верно только Б
p.4 = 3. верны оба утверждения
p.5 = 4. оба утверждения неверны
p.6 = В ответе укажите номер выбранного варианта.