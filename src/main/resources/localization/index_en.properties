section1.text.h1 = Gain Experience
section1.text.h3 = Solving out our tasks will be granting you experience, and after passing a level threshold you will be awarded with a special title.
section1.text.p.1 = The more complex the task you solve will be, the more rewarding your work become. Outperform our best minds, which were preparing those challenges for you.
section1.text.p.2 = Brag before your friends how far you managed to climb...

section2.text.h1 = Bear witness of your achievements
section2.text.p.1 = Not only a title you will get by wading through the deep sea of unknowing.
section2.text.p.2 = All your actions will be overseen from a far height... And that will bring you something unexpected, more valuable than a mere title or a level gain.
section2.text.p.3 = Work hard and your labor will be paid with glorious trophies and heralds will spread the tales of your great deeds across this entire platform!

section3.text.h1 = Check out your very own profile
section3.text.h4 = Your activities are well remembered and stored... in the not-so-secret-place.
section3.text.p = Check your profile for any necessary information you'd like to see about your progression.
section3.text.logged.p = Go and see it yourself!
section3.button.logged = Profile
section3.text.not_logged.p = But to access it you need to register or sign in.
