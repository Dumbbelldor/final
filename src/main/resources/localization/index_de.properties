section1.text.h1 = Erfahrungen sammeln
section1.text.h3 = Das Lösen unserer Aufgaben verschafft dir Erfahrung und nach dem Überschreiten einer Levelschwelle erhältst du einen besonderen Titel.
section1.text.p.1 = Je komplexer die Aufgabe, die Sie lösen, desto lohnender wird Ihre Arbeit. Übertreffen Sie unsere besten Köpfe, die diese Herausforderungen für Sie vorbereitet haben.
section1.text.p.2 = Prahle vor deinen Freunden, wie weit du es geschafft hast zu klettern...

section2.text.h1 = Bezeugen Sie Ihre Leistungen
section2.text.p.1 = Nicht nur ein Titel, den Sie erhalten, wenn Sie durch das tiefe Meer des Unwissens waten.
section2.text.p.2 = Alle deine Aktionen werden von weitem überwacht... Und das bringt dir etwas Unerwartetes, Wertvolleres als einen bloßen Titel oder einen Levelaufstieg.
section2.text.p.3 = Arbeite hart und deine Arbeit wird mit herrlichen Trophäen bezahlt und Herolde werden die Geschichten deiner großen Taten auf dieser gesamten Plattform verbreiten!

section3.text.h1 = Schau dir dein ganz persönliches Profil an
section3.text.h4 = Ihre Aktivitäten werden gut gespeichert und an einem nicht ganz so geheimen Ort gespeichert.
section3.text.p = Überprüfen Sie Ihr Profil auf alle notwendigen Informationen, die Sie über Ihren Fortschritt sehen möchten.
section3.text.logged.p = Gehen Sie und sehen Sie es selbst!
